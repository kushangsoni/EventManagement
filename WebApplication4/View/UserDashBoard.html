</head>
<body>

    <script>
        function AddTo() {
            location.href = 'Insert.html';
        }

    </script>
    <section class="dashboard">
        <div class="container">

            <div class="row">
                <div class="check col-md-4 col-md-offset-1">
                    <!-- for validating user credentials -->
                </div>
                <div class="power col-md-2 col-md-offset-5">

                </div>
            </div>

        </div>
    </section>
    <section class="Show-Data">
        <div class="container">
            <div class="row "><div class="col-md-10 col-md-offset-1 power"><i class="fa fa-plus"  style ="color:#129cf3"onclick="AddTo()"></i></div></div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">

                    <div class="row">
                        <div class="col-md-10 col-md-offset-2">

                            <div class="col-md-10 col-md-offset-1">

                            </div>
                            <table id="tab1" class="table table-striped  table-striped">
                                <tr>
                                    <th>Event Name</th>
                                    <th>Event Id</th>
                                    <th>Event Type-</th>
                                    <th>Update</th>
                                    <th>Delete</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        $(document).ready(function () {
            $.getJSON("/api/event/", function (data) {
                $("#tab1").css("display", "block");
                $.each(data, function (key, val) {
                    $("<tr><td>" + val.EventName + "</td><td>" + val.Id + "</td><td>" + val.EventType + "</td><td>" + '<input type="button" value="update" onclick="UpdateData(this)" data-assigned-id=' + val.Id + '></input>' + "</td><td>" + '<input type="button" value="delete" onclick="DeleteData(this)" data-assigned-id=' + val.Id + '></input>' + "</td></tr>").appendTo($("#tab1"));
                })
            })
        })
        function UpdateData(elem) {
            var id = $(elem).data('assigned-id');
            console.log(id);
            localStorage.setItem("updateId", id);

            location.href = 'UpdateEvent.html';

        }
        function DeleteData(elem) {
            var id = $(elem).data('assigned-id');
            console.log(id);
            $.ajax({
                type: "DELETE",
                contentType: "application/json;charset=utf-8",
                url: "/api/event/" + id,
                data: JSON.stringify({
                    Id: id,
                }),
                dataType: "JSON",
                success: function () {
                    alert("event deleted sucessfully");
                    location.href = 'UserDashBoard.html';
                }
            });
        }
    </script>
</body>
